<head>

<body>

        <div class="left-content">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but

        </div>
        <div class="right-content">
           <div class="txt"> <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p></div>
            <div class="frm">

                    <input type="text" class="text" name="fName" placeholder="First Name" required>
                    <input type="text" class="text" name="lName" placeholder="Last Name" required>
